  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Banner-->
    <div class="container-fluid text-center" id="banner">
      <div class="row">
        <div class="col">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <!--Search Box-->
    <div class="row">
      <div class="col-4" id="searchBox">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"
              ><img
                id="searchIcon"
                src="assets/imgs/searchicon.png"
                alt="magnifying glass icon"
            /></span>
          </div>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Search for a City"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div id="searchHistory"></div>
      </div>
      <div class="col-7 detailsBox" style="display: none;">
        <div class="city"></div>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="uv"></div>
        <div class="weatherDiv"></div>

        <div class="card-group">
          <div class="card" style="width: 18rem;">
            <div class="card-body-0"></div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body-1"></div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body-2"></div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body-3"></div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body-4"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
